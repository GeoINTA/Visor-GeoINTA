<div ng-if="!layerList.length" class="alert alert-warning" role="alert">
	No hay ninguna capa activa para hacer de cortina
</div>
<div ng-if="layerList.length">
	<div>
	<p>Seleccione capa:</p>
	<select 
		class="form-control"
		ng-model="layerSelected"
		ng-change="layerSelectedChange(layerSelected)" 
		ng-options="layer.get('title') as layer.get('title') for layer in layerList">
	</select>
	</div>
	<label> Cortina
	<input id="swipeRange" type="range"/>
	</label>
</div>
